<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock / Paper / Scissors</title>
  <link rel="stylesheet" href="game.css">
</head>

<body>

  <h1>Rock, Paper and Scissors</h1>
  
  <div class="game">

    <button onclick="playGame('Rock')">‚úä Rock</button>
    <button onclick="playGame('Paper')">üñêÔ∏è  Paper</button>
    <button onclick="playGame('Scissors')">‚úåÔ∏è Scissors</button>

  </div>
 

  <p id = "result"></p>

  <script>
    function playGame(playerMove) {
      const computerMove = pickComputerMove()
      let result = ''

      if (playerMove === 'Rock')
        if (computerMove === 'Rock')
          result = 'Tie'
        else if (computerMove === 'Paper')
          result = 'You lose'
        else
          result = 'You win'
        
      else if (playerMove === 'Paper')
        if (computerMove === 'Paper')
          result = 'Tie'
        else if (computerMove === 'Scissors')
          result = 'You lose'
        else
          result = 'You win'

      else if (playerMove === 'Scissors')
        if (computerMove === 'Scissors')
          result = 'Tie'
        else if (computerMove === 'Rock')
          result = 'You lose'
        else
          result = 'You win'

      document.getElementById('result').textContent = `You picked ${playerMove}. Computer picked ${computerMove}. ${result}`
    }

    function pickComputerMove() {
      const randomNumber = Math.random()
      let computerMove = ''

      if (randomNumber < 1 / 3)
        computerMove = 'Rock'
      else if (randomNumber < 2 / 3)
        computerMove = 'Paper'
      else
        computerMove = 'Scissors'

      return computerMove
    }
  </script>
</body>

</html>
